
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Bình luận</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon ks-icon ion-ios-compose-outline"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="comments" class="page">
    <div class="toolbar messagebar">
      <div class="toolbar-inner">
        <textarea placeholder="Bình luận" id="add-content"></textarea><a href="#"  class="link send-comment">Gửi</a>
      </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content">
      <div id="details"></div>
      <div class="content-block-title"><span class="comments-total"></span> bình luận</div>
      <div class="list-block">
        <ul id="comments-list">
          <div class="ks-preloaders">
            <br/>
            <p><span class="preloader ks-preloader-big"></span></p>
            <p>Đang tải <span class="comments-total"></span> bình luận</p>
            </br/>
          </div>
        </ul>
        <div class="footer-content">
          <a href="#" id="refresh-comments"><i class="ion-ios-loop"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
